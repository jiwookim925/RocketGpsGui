<!DOCTYPE html>
<html>
  <head>
    <title>Î°úÏºì Ï∂îÏ†ÅÍ∏∞</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map, myMarker, rocketMarker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: 37.0, lng: 127.0 }, // Ï¥àÍ∏∞ ÏúÑÏπò
        });

        myMarker = new google.maps.Marker({ map, label: "üìçÎÇò" });
        rocketMarker = new google.maps.Marker({ map, label: "üöÄÎ°úÏºì" });

        // ÎÇ¥ ÏúÑÏπò Ï∂îÏ†Å
        navigator.geolocation.watchPosition((pos) => {
          const myLatLng = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          myMarker.setPosition(myLatLng);
          map.setCenter(myLatLng);
        });

        // Î°úÏºì ÏúÑÏπò ÏàòÏã† ÏòàÏãú (Í∞ÄÏßú Îç∞Ïù¥ÌÑ∞ ‚Üí Ïã§Ï†úÎ°úÎäî WebSocket/WebSerialÎ°ú)
        setInterval(() => {
          const rocketLatLng = {
            lat: 37.0 + Math.random() * 0.01,
            lng: 127.0 + Math.random() * 0.01
          };
          rocketMarker.setPosition(rocketLatLng);

          const dist = google.maps.geometry.spherical.computeDistanceBetween(
            myMarker.getPosition(),
            rocketMarker.getPosition()
          );
          console.log("Î°úÏºìÍπåÏßÄ Í±∞Î¶¨:", Math.round(dist), "m");
        }, 3000);
      }

      window.onload = initMap;
    </script>
  </body>
</html>
